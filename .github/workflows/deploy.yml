name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'collimation-circles-web/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'collimation-circles-web/**' ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'collimation-circles-web/package-lock.json'
      
      - name: Install dependencies
        working-directory: collimation-circles-web
        run: npm ci
      
      # - name: Type check
      #   working-directory: collimation-circles-web
      #   run: npm run check
      
      - name: Build
        working-directory: collimation-circles-web
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'collimation-circles-web/build'
      
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4